<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>百帮宝车生活</title>
		<link rel="stylesheet" type="text/css" href="css/aui.css" />
		<link rel="stylesheet" type="text/css" href="css/aui-flex.css" />
		<style type="text/css">

		</style>
	</head>

	<body class="aui-bg-white">
		<header class="aui-bar aui-bar-nav aui-bar-light">
			<a class="mui-action-back aui-pull-left aui-btn">
				<span class="aui-iconfont aui-icon-left"></span>
			</a>
			<div class="aui-title">文章详情</div>
			<a class="aui-pull-right aui-btn">
				<span class="aui-iconfont aui-icon-share"></span>
			</a>
		</header>
		<div class="aui-content-padded" id="article">
			<h1 id="articleTitle"></h1>
			<h4 class="aui-margin-b-10 aui-margin-t-10">发布时间：<span id="createTime"></span></h4>
			<article class="aui-font-size-18" id="articleContent"></article>
		</div>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/query.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init();
			window.addEventListener('articleId', function(event) {
				//获得事件参数
				var id = event.detail.articleId;
				var url = domain + "API/Article/GetArticle/" + id;
				showWaiting();
				$.getJSON(url, function(ret) {
					closeWaiting();
					$("#articleTitle").html(ret.title);
					$("#createTime").html(ret.create_time);
					$("#articleContent").html(ret.content);
				})
			});
		</script>
	</body>

</html>
