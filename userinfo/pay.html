<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>百帮宝车生活</title>
		<link rel="stylesheet" type="text/css" href="../css/aui.css" />
		<link rel="stylesheet" type="text/css" href="../css/aui-flex.css" />
		<style type="text/css">

		</style>
	</head>

	<body>
		<header class="aui-bar aui-bar-nav">
			<a class="mui-action-back aui-pull-left aui-btn">
				<span class="aui-iconfont aui-icon-left"></span>
			</a>
			<div class="aui-title">快速充值</div>
		</header>

		<div class="aui-content">
			<ul class="aui-list aui-form-list">
				<li class="aui-list-header">账户信息</li>
			</ul>
			<div class="aui-info aui-padded-l-10 aui-padded-r-10 aui-bg-white">
				<div class="aui-info-item">
					<img src="../img/avatar.png" style="width:1.5rem" class="aui-img-round" /><span class="aui-margin-l-5">On My Way</span>
				</div>
				<div class="aui-info-item">13070030660</div>
			</div>
			<ul class="aui-list aui-form-list aui-margin-t-10">
				<li class="aui-list-header">请输入本次充值金额（支持违章代缴，违章短信费）</li>
			</ul>
			<ul class="aui-list aui-form-list">
				<li class="aui-list-item">
					<div class="aui-list-item-inner">
						<div class="aui-list-item-label-icon">
							<i class="aui-iconfont aui-icon-pencil"></i>
						</div>
						<div class="aui-list-item-input">
							<input type="text" placeholder="请输入充值的金额">
						</div>
					</div>
				</li>
			</ul>

			<ul class="aui-list aui-form-list aui-margin-t-10">
				<li class="aui-list-item">
					<div class="aui-list-item-label-icon">
						<i class="aui-iconfont aui-icon-wechat aui-font-size-20" style="color: #62b900;"></i>
					</div>
					<div class="aui-list-item-inner">
						微信支付
						<div class="aui-list-item-right aui-margin-r-15">
							<input type="radio" class="aui-radio" checked>
						</div>
					</div>
				</li>
			</ul>
			
			<div class="aui-flex-col aui-flex-center aui-padded-15">
				<div class="aui-flex-item-12 aui-flex-row aui-padded-5">
					<div class="aui-btn aui-btn-info aui-btn-block">确认充值</div>
				</div>
			</div>
		</div>
		<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
